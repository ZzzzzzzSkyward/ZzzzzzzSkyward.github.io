    content:`#[style=color:red]

#[style=color:rgb(100,100,100);font-weight:bold;]
前言：因为又看了下bmq的《亲昵》，所以想到要写点什么。what if 现实×一丢丢虚幻？但是我毕竟没有写过这样的文章，那么也就当做是一次实验了。实验的既定目标，就是掺入一点nostalgia。这是一篇...非虚构小说[footnote=因为重在写氛围，所以情节会不太连贯，比如说段落间的跳跃。]]？？？从我个人经历来说，事件是真实的，但是细节和心理不是。

我走在人行道上。那是一三年、九上期末、寒假、二月、初三尚未开学。我背着书包，迎着风、落叶、人，一路向西。我离余高越近，就离三中越远。于是我意识到这条陌路，要通往一个异域、一个他乡。那时我还小，还不知道，这条路，在今后，将要被践踏很多遍。
在那种冬季特有的晦暗天空下，冬季盛产的冷气穿透了层层衣物。我瑟缩着走进了空旷冷寂的校园，感到一种举目无亲的悲凉。高中生涯就这么不明不白地开始了，可是，我分明感觉到一种奇异的割裂感——虽然不是所有人都这么认为——存在于两者之间。那就是，当我本应在以前的教室面对以前的同学等待着老师和铃声时，我却在陌生的寒冷的房间里瑟瑟发抖，无所事事。科教馆的这些教室里，长年弥漫着阴冷的气息。这种或许来自北极冰山的气息直到盛夏才融作凉意。玻璃是冷的，凳子是冷的，黑板和粉笔是冷的，试卷是冷的，在这样连说出来的话都会结冰的地方，人就会不自觉地蜷缩起来。那么，当四月来临时，可是从寒冷的深处张望，此处与彼处，为什么会像窗内与窗外一样如此不同呢？虽然如此，可既然都是在樱花烂漫的季节，这里的樱花和那里的樱花又怎么会有差异呢？我时常在晴朗的白天或夜晚翘首东望，却什么都看不到。于是我时常借着一星半点的消息在心里描摹出体育中考的场面，大概就是很累，可是有多累呢？于是我绕操场跑了十圈，嗯，太累了。
在那个季节里我到三中只有为数不多的几次造访。可是同学的嬉笑中我总有些惴惴不安，就好像这是离别的预演，所以当初中毕业的时候反而并不忧伤了。那些失却的时间一下子展现在我眼前，令我目不暇接。某某突然表白了，某某与某某官宣了，小黑屋里发生了什么，谁要还是没要二高的加分，这些破碎的从未发生在我的时间里的事实，连带着某天百日誓师后到附近山丘上的毅行、我同桌的哭泣（“我以为你被关进小黑屋，我上高中就再也见不到你了”）和中考当天的横幅，拼凑出了初中最后的一点回忆。
保送生的到来终结了一些茫然和虚空，但随之而来的还有嗜睡、病疾和与日俱增的压力。前面两者显然伴随着整个高中时光，而后者似逐渐演化为十分的无力感。究其原因，恐怕是在很多很多次睡眼惺忪的时刻，或者是目光瞢然的时刻，在画满符文的黑板面前，或者是高耸入云的作业面前，在经历过很多很多次令人失意的考试之后，我最终变得麻木而淡漠，也对鸡汤和鸡血嗤之以鼻。锐气和斗志，如果有的话，也都被磨损殆尽，直到裸露出了可称作意志的东西。那就更加需要明白自己在干的这件事是为了什么。为了什么呢？我不知道。我只记得，灯火通明的漫漫长夜持续了三年，我昏昏欲睡地垂下头，偶尔撑开眼皮，看见横斜的字、乱飞的虫、老师的面容。
一塌糊涂，数学一塌（tā）糊涂。一脸蒙蔽，生物一脸蒙蔽。语文？一窍不通。一筹莫展。一筹莫展。简直一无是处了。可是没料到，这样的体验竟然还不是最绝望的。九月的时候十门功课的作业日复一日接踵而至。我不再经常望向远山，也开始学会厌恶食堂的长队。上午最后一节课铃声响起，老师意犹未尽，遂决定拖堂。但无论下课之际人潮退却得有多快（一个与拖堂时间有关的函数），我仍然驻留在原位，不知是在无谓地坚守，还是在无谓地妥协。从冷冷清清的教室里看窗外，可以看到笑容和结伴而行的步伐，听到的分辨不清的窃窃私语，甚至偶尔还能嗅到食堂溢出的香气。从窗外看教室内，大概是杂乱的桌面和高低错落的书堆。如果电扇还在悠悠旋转，那它应该要停滞下来。至此，天光与可能还亮着的灯光应该把教室照得亮亮堂堂。路过的几声鸟鸣应该是教室里唯一可见的声音。随后时间匆匆归于凝滞。我背后挂在墙上的钟，它的秒针和分针在飞速旋转；我知道每次回头它就故意停了下来。正因这种令人痛恨又无可奈何的事实，我总是连一道题都做不成。这种地方似有一股无形的力量，使老师的脸色渐变得阴郁，使你我疲于奔命。这里还有一些规则，把手脚束缚在桌椅之内，把时间关押在课表之内。当这股力量逐渐压到肩上，使人趴在课桌上快要喘不过气时，为了抵抗它，就需要自己产生一股力量与之抗衡。只不过正如世上大多数危险的事情一样，失去平衡总比维持平衡简单。在黑暗中待得越久，越容易融入到黑暗之中。
在家与学校之间，我时常要走夜路。从灯光之下走到夜的深处通常不消二三分钟。我总能日复一日地在这段旅途中看到一模一样的场景。教学楼逐渐远去，星空开始分明，树木在暗中向后移动，校门口的一丛丛人群披出一条小径，穿过这条路吧，无边的旷野突然扑面而来。因为楼房、柏油路和围墙都安分地隐藏在了黑暗之中，一个人的行走就变得尤为孤独。可是每当眼睛适应了黑暗后，我就会觉得这里的黑暗并不意味着虚无。我左右张望能看见路边三叶草的轮廓和河流中的波光，抬头是深邃的天空下枝叶的摇动，低头是砖面上的苔纹。在这么丰富的细节中行走应该是一件美妙的事。然后我拐进弄堂。不知道有没有人曾穿过夜里的弄堂。这个弄堂一定要有灯。灯光的颜色必须是秋叶般的枯黄。光必须被吝惜地洒到地上，从而让弄堂显得永远昏暗和枯黄。这些灯必须被错落地安插到黑暗中，从而让行人必须在光影间穿梭，看着自己从逐渐拉长远去的影子里走出来，然后被另一个逐渐逼近缩短的影子赶上。于是行人分不清自己是光还是影子，就好像他分不清灯创造的是明亮还是黑暗。但是因为行人没有心情搞清这些乱七八糟的事，所以他面无表情地穿过了弄堂。待到明天清晨，天色微明，那几盏枯黄的灯一个接一个地熄灭，弄堂就恢复了它风尘满面的模样。
日历上的数字周而复始，天空阴晴多变，气温波动下降，课程进入尾声。在这样的尺度下学考也不过瞬息之间就盖棺定论。井然有序的日程表从不停下脚步。我拖着疲乏的身体赶路。反正都是跑。早上要跑操，下午也要。跑着上课，跑着吃饭，跑着刷题。就连教室里贴着的包括“奋斗”“细节”“努力”“青春”“成败”字眼的标语都变得刺眼。一个个充血的眼睛与一行行红色的字面面相觑。我能从这种红色联想到什么？涂抹在这些眼睛里的是朝阳还是热血还是烈焰？我已无力去想。（现在我想到的是学考结束后震耳欲聋的铃声、赤色的天空、血光中的大地、下沉气流、朱红的封条、满桌满椅无人认领的课本"+[footnote=暗示某本日记]]、荒无人烟的校园。）日程表老早就提鞭催促我去赶紧奋斗，赶紧努力，赶紧成功了。这时恰好从初中同学那里传来了一本日记，照例约定每人各写一篇文。我就匆匆把黑暗的话语一笔一笔地刻下来。是时我想起孔子说过，知我者其惟春秋乎，罪我者其惟春秋乎。顿觉怅然。以同样甚至更快的速度，卷子和本子逐步填满了抽屉和收纳箱，然后溢出到课桌桌面，然后摊到地板上。教材在上中下册之间切换，老师的嗓音变得沙哑，黑板的凹槽里聚积起了粉尘，下课的教室里愈发沉闷。不久选考倒计时就打在了校园里各种屏幕上，于是那股力量在校园里涌动，仿佛每减一日，其值就添一倍。形形色色的人都奔跑起来，有的惶惶不安，生怕自己在熙熙攘攘的人群中掉队。但我却感觉不到洪流，反觉风平浪静。在至关重要的那一天来临之前，我环顾四周，心满意足地审视着大紫大红的《五·三》[footnote=为什么不是《高考必刷题》？因为我觉得那个刷起来比较不费心。]]，装订成册的模拟卷和密密匝匝的笔记，感到令人放松的踏实。因为在这里面，蕴藏着逃离这个地方的机遇。
我坐在考场里听广播不厌其烦地宣传法律。这东西我学考时听过，做志愿者在高考时听过，现在它又要来一遍。一模一样的语气和一模一样的断句。窗外一株灌木在轻轻颤动，一只鸟扑棱着翅膀斜向西北飞去，一束霞光自那个方向投射到窗玻璃上，晕出一个橙白色的亮斑。我眯起眼睛转过头去看楼宇之间即将坠落的太阳。我看到硕大的教学楼的阴影，阴影中央有一株灌木在轻轻颤动。监考老师小心翼翼地取出绝密档案，一圈圈解开白色的棉线，托出试卷和答题卡，狠狠地搓了几下以让纸张分散。天边的云正以肉眼可见的速度漂移。这时，粉笔戳在黑板上的声音和纸张摩擦的声音同时传来，我接过答题卡，它擦过鼻翼，我嗅到油墨的气息。干燥的空气，咳嗽声，心跳。在这个充满仪式感的时刻，如果我有一柄宝剑，那它应该出鞘；但我只有一支黑笔，所以我拔掉笔盖郑重地写下自己的名字和考号，如同一份与考试院签订的契约。我想，多年后我不会再记得试卷上出的什么题，我可能再也写不出这些题，但是我仍然会记得那幕景象。如果所谓的努力真会给予回报，那我宁愿保留这一刻，而不是数旬后一组毫无温情的数字。
又是隆冬。早自修俨然是唱诗班在喃喃低语，营造出虚假的嘈杂闹市感。各种名言警句杂在一起，依稀能分辨出“加缪说在隆冬我终于知道我身上有一个不可战胜的夏天”云云。在这样的声响中我像南郭先生，注视着纸上那些偏旁破损的汉字、那些诘屈聱牙的音韵、那些匪夷所思的词义和那些病入膏肓的残句，看它们终于全变作口中的咿呀，一个个韵母撞到窗玻璃上，碎作一团水雾。语文课代表猛地一声高呼，百川归海，随即齐颂“真的猛士敢于直面惨淡的人生敢于正视淋漓的鲜血”云云。则我疑心这确乎是厄运的前兆和哀歌。
在千呼万唤、满楼劲风中，一个心浮气躁、人人自危的选考出分之夜来临。而在这种时刻，一个浮躁的验证码足以使万众屏息的处刑过程延长好几分钟。话说如果要写小说我已经构思完了：在这个希望与失望并存的时刻，压抑许久的欢笑与热泪，震愕与惊呼，不加掩饰地从圆睁的双眼、咧开的嘴角中迸发出来；那是一个学生在经历了难以描述的苦难后跪在地上向天庭祈祷时的患得患失，以及沐浴斋戒后登录游戏开箱盼望金色传说的疑神疑鬼，还有在殊死决斗后倒毙之前脸上流露出的释然与淡泊。但是实际并非如此。当一帮人终于推举出一位猛士之后，这位猛士通常百般推诿，迫不得已才走三步退两步。当猛士终于亲临高台轻轻点击查询按钮后，掐指一算估计过了几千毫秒有奇，猛士额头上渗出冷汗，按钮下方赫然跳出一行小字：验证码错误。可这时，在门口拐角处出现的班主任板着脸大步流星上了讲台，猛士逃离刑场，看客们作鸟兽散，气氛霎时发生了微妙的变化。我不敢抬头，边算数学题边听没有表情的嗓音在宣读诏书或者最后通牒之类的东西。竖起耳朵细听原来是选考成绩单。于是我无可避免地听到了我的分数，差点以为听错了。我脑海中立刻构思好了：我的笔从半空坠落，“x”只写到一撇；我没有哭，也没有表现出懦弱的样子；我不需要同情，虽然同桌假装没听到正想来安慰我；所以我面不改色地动了动僵住的手腕，捡起笔，把“x”的一捺补上。但是实际并非如此。灯光下一片死寂，没人哭，也没人笑。我默默地写着我的作业，笔杆和手腕的影子无动于衷地打在纸上，就好像我没听到，好像那个不是我的成绩，好像我不记得我有考过这场试。然后我暗暗对自己说，大不了，再来过。
一本厚重的《五·三》，即使被压在书堆里，也难以收敛它上承三皇的朱紫之气。每当我虔诚地翻开书页的时候，我都能体会到浩瀚无垠如星河的知识正源源不断地充实着我的灵魂。我用手掌抚摸纸面，能感觉到平滑的纹理上笔尖从纸背刻下的阳文如若隐若现的符篆。每次我都下定决心，发誓要实现一月计划，一个月内刷光《五·三》。可是这种雄心壮志最后屡屡在一声叹息里无疾而终。自修课时我多想从书堆底部抽出《五·三》来做，可是它上面沉甸甸的分量使我愚公发怵。一天里学习占十五小时，可出乎意料的是这却不足以应付所有的语文练习题、数学周练、英语单词听写和作文、物理金考卷、化学历年真题精选、生物五校联考卷、政治抽背、历史选修专题训练、地理知识点梳理和技术查漏补缺仿真卷。大概陶渊明在南山种田的艰辛也莫过于此吧。张枣说，只要想起一生中后悔的事/梅花便落满了南山[footnote=引自《镜中》。梅花和南山可视为从《诗经》提取的两个意象。]]。高考后我收拾课桌时发现了底下的《五·三》，遂觉得我辜负了自己的期望，更辜负了老师、家人和学校的期望。我望向四方，可是极目所视之中，既没有梅花，也没有南山。
一模考完快放寒假时已是大年廿五，我正做语文联盟考卷，教室里莫名骚动了起来。不管它，下列词语中，加点的字读音全部都正确的一组是，嗯，B。可是动静越来越大。下列词语中，没有错别字的一组是，呃，C。突然哪里伸来一只握了一支笔的手，生生把C改成了E。我恼了，抬起头，惊讶地看到讲台上莫名其妙多出了一些学长和学姐。我从来不知道他们竟然这么光华璀璨。我不仅仅指他们的衣着，我指的是他们眉宇间的神采和双眸中的精芒。我翻开日记，书“是日学长分享经验，谈吐优雅，举止风流”。随后我摘掉眼镜揉了揉眼睛，想到自己的黑眼圈，自己的灰头土脸、脸色憔悴、面容枯槁，更加迷茫了。清晨半昏迷式的早读，半夜极力压缩的洗澡时间——一声长叹。关键不在于由他们勾勒出的海市蜃楼对于将死之人有多华美。关键在于我完全看不到自己的未来，我看到的是一片漆黑。
一直以来，我总是低头。只要作业本垒得够高，我就看不到四周的漆黑。一盏青荧的日光灯在高空朗照，教室里只有我一人独坐，我总是拿着一支油墨永远用不完的笔，不知疲倦地刷着一道道没有姓名的题。在这里太阳永不升起。
学校广播如期放送了《出埃及记》还是《加勒比海盗》之类的音乐，午后的阳光和煦明亮，各门学科的老师扛起大旗在封锁线外集结，给予学生们祝福和鼓励，目送我们四散开来。我又一次迈进了物理考场，入座后呆呆地盯着前面女生的马尾辫看。温热的空气，懒散的微风，平稳的心跳，恰到好处。这次我有十成把握。十分钟内干掉选择题，四十分钟做到实验题，要留三十分钟给最后一题。三道多选题选项分布一般是二三三，做完之后赶紧涂答题卡。我有十成把握。铃声响起，我的意识渐趋模糊，我的手机械地移动，像无需思考的机器，一行行扫描文字，输出答案。只有某些时刻，我用余光瞥视腕表，才清醒地发现分针已经跳跃到对面。于是我想起原来我在翻箱倒柜搜寻那些作业和试卷的残片[footnote=也就是，从刷过的题库中检索；或者从背诵的课文里记忆。]]，并在显微镜下与这张卷子上的文字互相对照。原来我是这样努力地把残片上的字拼凑在一起，从而得出答案。可糟糕的是这些残片唯独缺了一块，在最后一个大题的开头。我慌了。秒针不急不缓地做匀速圆周运动，就如同末日不急不缓地降临。一分不会显著改变我的排名，但是十分，命中要害。请理解我，在这种时刻我真的无法控制自己的思维。我以为我会沉静、自信地应付一切困难，但是现在我脸颊发烧，指尖颤抖，脑中一片空白。我想集中注意力去看题目，但是那些字仿佛都是读不懂的金文。见鬼！我着手在试卷上修复残片，幸而顺着脉络有所成果。于是我小心翼翼地填满了空缺的块区，整个身子就瘫软下来，嘴角也浮起浅浅的微笑。铃声不急不缓地叫嚷了起来，但是我什么都不想做。答题卡正面摊桌上，我坍在椅上，看着监考老师把答题卡抄走。就在那么一瞬，我看到答题卡背面最后一题的位置，平白无故、莫名其妙、难以置信、不可思议地出现了一大块空白。那是整场考试中最漫长的一秒。微笑埋进了脸皮里，转而成了懊丧，绝望，无力。我想起同桌整天挂在嘴边的“生无可恋”。我突然明白了这个词的意思。最后一幕里，我怔怔地看着前面那位同学面含悦色，一去不返。
“真的猛士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。”每每默念鲁迅先生的名言，每每发觉每个字都重达千斤。我总觉得这些话就像脚镣一样，一旦栓在身上，就再也走不动半步了。不断地逼迫自己前进，到头来反而退步。我这样做还剩下什么意义吗？犹记去年隆冬，我在寒风中跋涉，从教室到食堂，途径沟通南北校区的地下通道。通道里刮大风，我拖着鼻涕溯风而上，嗅到风中阴寒、陈腐、污浊的气息，那是我不愿多提的噩梦体验。我想到了刘亮程，想到梵·高。梵·高感到寒冷，所以他为自己画了一个太阳。但是我呢？往前是漫天飞舞的怀疑、讥讽、斥责、语重心长的教诲、忧心忡忡的询问；往后，没有退路。平时从不关心你的人一一现身。你的缺点在放大镜的焦距处扭曲成黑洞[footnote=由凸透镜成像公式易知像距。]]。你被加以莫须有的罪名，被剥夺电子产品和所有值得珍爱的东西。曾在走廊里来回视察的人物看待你时，不是唾弃，就是冷眼旁观。
五月的阳光照在头顶，有点发烫。通往校图书馆道路两侧，樱花树下是浓浓的绿荫。夏季校服宽松肥大，却被风贴紧，显得颇为合身。我这时正从午休中的教学楼出来到校图书馆去，打算借阅《人民日报》顺便背点单词，趁机享受一下高考前最后的平静。这时四模、五模和六模都结束了，作业也不增加了，所有课都改成了自主复习，没有了高一高二的食堂显得异常清静，图书馆的人流量陡降。我趴桌上，眼皮耷拉，翻阅着报纸，全身有种慵懒的暖意。大概是因为我已经放弃挣扎，所以会心平气和地看待失败了。说到这，我向来鄙视阿Q。与其胜利得这么窝囊，倒还不如坦坦荡荡地失败，痛快。还有那些嘴上说躺平，身体却不老实的。该躺就得躺，放得下看得开才挺得直脊梁。
高考如期而至，我心平气和地考完了它。回家时恰是正午，因为我从来没有见过这时的街巷，所以感到了一种异样的新奇。在家无所事事将近一个月后，成绩出炉，招生工作陆续结束。不出所料，我进了浙江的一所名牌三本大学。[footnote=众所周知，清北一本，复交二本，浙大三本。（误）]]
在那不久之前是毕业典礼。那是我最后一次见到那位同学。我从集体照的背面找到了那位同学的名字，发现寓意相当美好。我是在某天傍晚晚饭后穿过走廊时注意到那位同学的。大概是隔壁班的，不太清楚。但是擦肩而过的时候，我的确回头看了一眼。这之后我在食堂和操场总是与那位同学相遇，但每次我们都相距甚远。最值得期待的是跑操，那时我可以明确地知道我们可以相遇不止一次，面对面，擦肩而过。但是这份情愫也仅仅止步于此了，因为我能见到那位同学时，我还不知道名字；等我知道了名字，我已经再也见不到那位同学了。
拿到录取通知书时已经是七月了。那天下午，我特地路过三中，想在校门外再看几眼。奇怪的是那天校门口被家长重重围困，原来是九年级刚放学。我在人群中踮起脚尖抬头望向樱花树，树林在午后的阳光下郁郁葱葱。学生背着书包一个接一个走出来，我想我当年也是这个样子。这三年半载的经历，真像一场梦。可在生活中，像梦却不是梦的事情还不够多吗？我突然感到一种窘迫，一种无所适从，迫使我低下头。于是我看到当年砖缝间的青苔如今丝毫不见踪影。就和世间大多数美好的事物一样，那些青苔在春雨后苏生，又在夏日里消失得无影无踪。[footnote=本来这句话是结尾的，但是总觉得差了点意思。]]
这时突然起风了。我赶紧混迹于人群中匆匆消失。我觉得只要我走得够快，风就追不上我，永远都追不上。
