const essay={
    title:"#[style=text-indent:0]\n一种植物的哲学和一个可能的未来",
    content:`
#[chapter]
	一
有时为了表达思想，我们会使用颇为形象的比喻。罗安清用松茸来展现现代性之后的可能性。这令我想到德勒兹在《千高原》里用根茎来比喻思想的去中心化。两者都把眼光投向人类社会之外的生物。在所有生物中，动物和植物无疑代表了两种不同的演化方向，都拥有复杂的质地。那么我想，如果我以“植物的哲学”来概括这些思想，或许尚能从异质性中发掘出统一的规律。
在《末日松茸》中，我看到的首先是一些絮絮叨叨的哲学话语，其次是纵横交错的内容呈现。这些内容包括田野调查的截面、历史脉络的梳理、研究人员和政府官员的言谈、社会浪潮的审视以及零星点缀的文学语录等，它们并没有为读者提供一条清晰可见的主线，就像松茸没有一条主根。罗安清确实践行了松茸的写作方式。
但就在这些来自文学、政治经济学、社会学、松茸学（有趣的学科）的话语同自然界现象的纠缠之中，思想便汲取了养分，生长出美丽的子实体。为了贯彻植物的比喻，我想指出这种新的思想范式具有类似植物的特征，它并不专注于某个方向，而是向四面八方发射出探索的根须；它不具有绝对意义上的中心，而赋予任何一个部分成为总体的可能性；它不能被区分出独立的个体，而必须以相互关联的整体存在；它的进化论不是生存竞争，而是协作共生。
#[chapter]
二
人们总是热衷于为我们的“现代社会”取各种各样的名字。仅在哈拉维的《与忧患并存：在克苏鲁纪创造亲缘关系》一书中，她就举了“熵世纪”（熵增失控的纪元）、“人类纪”（智人的纪元）、“种植纪”（奴隶的种植园的纪元）、“资本纪”（资本横行的纪元）、“克苏鲁纪”（多种力量像触手一样纠缠为集合体的纪元）等名词。这些名词正是学者们把思想的根须扎入历史，从中触摸到的一鳞半爪。
人们普遍意识到，现代性既带来了前所未有的社会发展，也造成了人类的生存危机。这个危机不仅是资源枯竭、系统剧变，也是精神疲乏、意志消沉。无论是《末日松茸》里受人类活动影响而消失的森林和因此而裸露的贫瘠或被灌木淤塞窒息的土壤，还是与黑死病、霍乱和1918年大流感遥相呼应的新冠疫情，都充分展现出人类与自然之间一触即发的紧张关系。而在社会层面，共产主义社会遥遥无期，资本主义似乎强大到无人能够抗衡。无论是德波的景观社会还是福柯的圆形敞视监狱，抑或是早在马克思的年代就提出的异化，又或是韦伯的铁笼，都向我们展示了现代社会对人的控制与改造，使人无处可逃。
也许我们要不断询问，到底是怎么回事？是因为人类自高自大，囿于人类中心主义，对自然造成了不可挽回的破坏吗？是因为资本以效率和利润为导向，迫使人与物异化，进入以金钱为标准的价值体系吗？是因为现代性要求的个人的自由主义和社会的功利主义间的固有性矛盾吗？是因为理性精神与实证主义协力消灭了超验价值和意义吗？
不管原因如何，从结果上看，我们已经处于一个不得不改变的境况了。现代文明对资源的过度消耗无疑会带来反噬，而要想摆脱困境，不必还债，科幻作品已经为我们提供了两个可能的未来——赛博朋克的未来（降低资源消耗）与星辰大海的未来（开拓宇宙资源）。但在可以预见的将来，以及从长远考虑，我们都需要对地球负责。正是在这一意义上，我们需要探寻未来的可能性。
#[chapter]
三
通过追踪松茸的旅途，我们发现了资本主义之外的生活。在俄勒冈州，在云南，在日本，围绕着松茸等蘑菇，聚集起了一批富有异质性的人。生活在俄勒冈州森林里的群体比较有趣，他们来自五湖四海，有着不同的生活经历和价值观；他们信奉自由，却对自己珍视的自由之含义有不同的阐释。在远离资本主义的山林里，松茸首先是一种桀骜不驯的自由，它难以人工培育；采松茸的人从观察与追踪中获得原始狩猎的快感，这使他们拥有了劳动者的主体性；松茸市场的自由交易、起伏不定的价格和热火朝天的竞争有一种市场经济的活力；躲避政府管理或蓄意破坏规则使反感城市生活的人体验到自由……
就像自由在松茸周围任意生长，松茸也是在松树上任意生长的。蘑菇在腐朽之物上生长。真菌在一切可被利用的有机物上生长。它昭示了从死亡中孕育生命的可能性。
对现代性的忧虑使我们容易盯着负面事物不放。新冠病毒、医院、呼吸机、火葬场勾勒出了疫情时代的恐惧；核废水、放射性超标、禁止入口名单勾勒出了核时代的恐惧；温室效应、冰川融化、异常气候勾勒出了全球变暖的恐惧；消费主义、拜物教、规训权力、性展布勾勒出了资本侵蚀心灵的恐惧。
但是真菌不会这么思考，“植物的哲学”与我们的不同。具有讽刺意味的是，广岛蘑菇云下最先出现的生物是蘑菇。也许对真菌来说，巨大的浩劫就是饕餮的盛筵。当动植物纷纷在大地上沉睡时，真菌为它们举办最后的葬礼。也许庄子是最能理解真菌的，也许他会鼓盆而歌。因为在一个生生不息的世界里，一种死亡对应着一种新生。真菌永远能够从死亡中发掘出生命，它把菌丝探向四周，渴望有所发现。
如果我们能从真菌的生活方式中感悟到什么道理的话，我想，那就是学会生存、学会共存。
松茸的出现完全是出人意料的。根本没有人想到在被砍伐殆尽的荒废林地里还会生长出如此特别的蘑菇。资本主义摧毁了森林，却无意培养了松茸。在日本，因为松茸是如同鲍鱼、灵芝、冬虫夏草一般的礼品，人们甚至刻意为松茸准备松林，以期待它的生长。日本同时也有一个反面例子，那就是柳杉；这种原先为了经济利益而大规模种植的树木如今因为价格降低而被资本抛弃，道路边密密匝匝的柳杉不仅扼制了其他植物，还让日本人患上了过敏性鼻炎。春季柳杉花粉飘入人们的鼻孔，引发了预料之外的喷嚏。
不仅是松茸，我们还可以发现其他事物也时常出乎意料。这种固有的不确定性常常是惊喜和惊吓的来源。而如果要在无常的世界里生存，我们所能做的也只有生存。宫崎骏在他的电影里探讨了人类与自然的关系：《风之谷》中的风之谷人民与代表自然的王虫间的矛盾是主角娜乌西卡凭借自己的努力就能化解的；到了《幽灵公主》，在古代世界里，现代人是唯一的恶魔，他们为了生存而敢于杀死自然之神，自然摧毁了现代社会，现代人在废墟上重新建筑家园；最后，在《悬崖上的金鱼姬》中，藤本想要主动抹除人类的痕迹以恢复自然，却不小心由波妞释放海洋力量酿成了巨祸，最后由自然出面收场。宫崎骏的理念就是“活下去”，这是一种朴素的生存理念。而我认为这是一种可贵的理念。正因人完全无法与自然抗衡，也不能完全了解自然，我们需要摆正位置，拯救自己。
松茸与松树的关系也绝不同于人与松树的关系。尽管人与真菌都充分利用了松树，但人砍伐了松树，而真菌滋养了松树。这种差别的根本原因是两者的哲学不同。人的哲学是将松树物化，把它视为具有一定价值的可利用物。真菌却信奉植物的哲学，与松树共存，相互纠缠，相互交流。在森林的地下有一张由菌丝和树根组成的巨型网络，在这个网络中营养和信号得以流通。这样的跨物种的网络甚至可以继续延伸。拐糖花是一种生长在松茸上的植物，它没有叶绿体，从松茸中吸取营养生存。还有松鼠。还有在大气中飘浮的孢子——令人联想到一朵朵飞越崇山峻岭的蘑菇。这些许许多多的生灵互相纠缠在一起，它们的生命轨迹像毛线团一样缠结，它们的生命也互相融合。在融合方面植物哲学有独到的见解，每棵树的每根枝条都有不同的基因，它们在持续变异；真菌就更不用说了，在DNA层面高度相似的松茸千差万别，这令人怀疑物种的界线是否过于模糊，或者说根本不能指认出一个独立的物种。正如每个人都是独一无二的一样，每个真菌细胞也都是独一无二的。但真菌细胞不仅连接成了一个巨大的实体，还能够与松树细胞联系。我们看到的不是你死我活的竞争，而是营养的交换与信息的交流。
这使人类反思，为什么资本主义社会的同质化与制度化会如此严重，为什么各种独特的价值都被平均化。我们可以畅想一个价值多元化、异质化的社会，在一种以植物哲学为纲领的新秩序下，不同的价值能够实现共存、互惠。也许这种秩序相比于资产主义是脆弱的，但我们可以像日本的有志之士一样提供土壤。他们并不急于呼唤松茸，他们只是期待，有朝一日，松茸能够给后来人带来惊喜。
#[chapter]
四
从松茸进入资本主义供应链的那一刻起，它就失去了主体性，成为了被标价的商品、被分类的礼品、被享用的食品。这种异化表明，伴随着松茸的故事被毫不怜悯地丢弃了——猎捕松茸的激情、发现松茸的喜悦之情、松茸沁人心脾的香气、讨价还价的唇枪舌战只能是采蘑菇人的记忆。放眼整个供应链，从美国到日本，从山林到餐桌，我们看到的是一个不断异化的过程，同时也是一个不断吞噬的过程。
马克思呼唤人的自由全面发展，在今天看来已经不太可能了。现代性笼罩下的主体被异化成了一种宿命。在一篇论文里，作者引用了齐泽克的思想：“消灭内在的对抗和裂缝，幻想没有任何对抗的社会的新人，如果不是当作一个终极性的理想、而是当作一个可以一揽子通盘解决所面临问题尔后建立起来的现实社会形态，那正是极权主义产生的温床。人惟一能做的事情便是全盘接受裂痕、裂缝之类的结构性拱出，然后尽可能试着予以修复；所有其他的解决方案——幻想回到自然，强调自然的完全社会化——都直接通往极权主义。”
复古主义已经不太可取。亨利·米勒写道：“中国是生长于人类的甘蓝田之中的莠草。莠草是对于人类努力的报应（复仇女神）。在我们赋予植物、野兽和星辰的那些虚构的存在之中，莠草也许有着最具智慧的生命。确实莠草不开花，也没有产生出战舰，山上的布道。……然而，最终，总是莠草占据了上风。最终，所有的一切都要复归于中国的状态。这就是历史学家通常所说的黑暗时代。除了草，不存在别的出路。……草生长于广大的未耕耘的空间之中。它填补空隙。它在其他的事物之中、之间生长。花是美的，甘蓝是粮食，而罂粟则让人发狂。然而，草是满溢，这是一种道德上的教训。”德勒兹一针见血地指出，米勒在《哈姆雷特》里描述的中国没有对应的现实。草——一种原初的状态——终究无法抵御镰刀。就像松树尚未学会抵抗斧头，日本松树尚未学会抵抗美国线虫，进步的洪流势不可挡，要么进化（或者说异化），要么灭亡。
诉诸发展、进步的宏大叙事在这个时代也已力不从心。后现代主义者早已将现代性解构得体无完肤。在这种解构之下，进步的话语变得空洞而苍白无力。一次，福柯与乔姆斯基辩论，乔姆斯基说，人性的一部分是创造，所以我们应该把人从压迫中解放出来；福柯则说，人性是社会的产物。乔姆斯基说，要追求正义；福柯则说，正义是没有历史根据的产物，因而不具有合法性。乔姆斯基说，如果能实现解放，无产阶级可以正义地使用暴力手段；福柯则说，无产阶级也会对自身发动攻击，正义只是借口，暴力才是根本，没有阶级的社会里没有正义可言。乔姆斯基代表的美国味的普世价值、超验的人性与福柯代表的权力斗争、被知识塑造的人性生动体现了现代性与后现代性的冲突。我们相信人需要被解放，但我们却不知道人应该被解放到哪里去。
在这个嘈杂的时代，这个迷茫的时代，不妨学学植物，把根系伸向四方。一方面，这意味着集思广益；另一方面，这意味着交缠共存。我认为后者是更重要的：它提供了一种新的思维模式。植物与土壤、土壤与蚯蚓、植物细胞与真菌细胞、水分、空气都不再是可以被二元划分的主体。主体被取消了，代之以多元体——就像复调音乐、河流、网。在这样的系统中，我们无法找到一个只有进步而没有退步、只有解放而没有压迫的过程。人类的解放应当也必将是与自然的解放同步实现的。
#[chapter]
五
尽管松茸在资本主义供应链里失去了主体性，但松茸的存在就是对规训权力的拒斥。它是一种不可规模化培植的物种，尽管人们一直在努力将它驯服。回顾资本主义起家的时刻，我们发现它是靠种植园经济而不是机器来实现对人与自然的异化的。机器本身高度符合规模经济的要求——可控、可靠。但人与自然（人也属于自然）天生就具有不可规模化的性质。
松茸会在松林里悄无声息地出现，在一些年份丰收，在另一些年份销声匿迹，这就是自然本身的不可预测性。资本主义与自然的矛盾使我们注意到资本主义与人类间的斗争。资本主义要求社会变得“自然”，即社会自发地分工、分化，贫富差距拉大，底层人变成机器，上层人操控机器。但人类打着公平、正义的旗号，反过来要求人恢复“自然”，即实现人的自由、平等，社会的公平等。人也像松茸一样，是拒绝被驯化的物种。
列维·斯特劳斯悲观地说：“这个世界开始的时候，人类并不存在，这个世界结束的时候，人类也不会存在。”这种虚无主义的视角使我们认为生命形式只是宇宙的夸富宴。人类是自然的夸富宴——一切在资本主义制度下荟萃的珍宝，最终都要如数奉还。
他看到了熵增，却没有看到伴随着熵增而发生的其他变化。我之前在杂志上还看到了另一种理论，它没有像热力学一样预测一个热寂的宿命。回到开普勒的年代，他运用了几何学的方法研究太阳系的行星公转运动，这个方法如今成为了形状动力学。这个理论没有从牛顿的万有引力出发，以一种普遍的力、一种包罗万物的场来描述物质的运动，而是以物质的关系来描述系统的运动。如果仅考虑引力，形状动力学预测系统的复杂度将随时间推移而上升。于是我们得到了一个相反的演化规律——热力学预测了秩序的摧毁，形状动力学预测了秩序的建立。以这一观点看人类社会，我们就不能认为人掠夺自然、人从自然提取了负熵。如果人与自然自古至今都有着千丝万缕的联系，我们凭什么认为自然没有与人类共同演化？
但还有时间的问题没有解决。森林成片倒下，松茸姗姗来迟。即使我们能够在废墟上发现新的生命力，死亡的速度也快于新生的速度。在摧枯拉朽的现代性力量驱赶下，人类的时间变快了，以至于一时间自然被远远抛在后面。欧洲之所以超过了中国，秘诀不仅在于蒸汽机，还在于通过产业转移，欧洲人榨取了世界其他地方的时间与生命。将非洲视为未开化文明的传教士不得不发现非洲文化的复杂性，但欧洲对非洲的掠夺却是真实存在的。这是一个物种大灭绝的时代，也是一个文化大灭绝的时代。
那么，我们能否像松茸一样，在废墟上勇敢坚强的生长？《末日松茸》向我们展示了这种可能性。
对此，我持怀疑态度。尽管文化会在冬天死去，也能够在春天苏生，但灭绝的物种不会。人类没有能力要求自然加速。我们已经进入了新的历史（人类纪），而在无数的可能性中，我们仅仅拥有一种新的未来。但未来毕竟是充满可能性的，是可以从现代性里艰难开辟出来的。
	`
