A1.上古时代的婚姻观——谈《诗》
这里说的上古时代，是指先秦时代，大约是夏商周三朝。这一时代的田野文学调查结果（采风）被孔子汇编成了《诗》。
《诗》是经，需要注解。《毛诗》是毛氏对《诗》的注解。《毛诗》序中，第一句就是“《关雎》，后妃之德也，风之始也，所以风天下而正夫妇也。故用之乡人焉，用之邦国焉。风，风也，教也。风以动之，教以化之。”与今天认为《关雎》是讲爱情的说法不同，毛氏走来就说，它讲的是政治。可见，上古时代的一种思想是，夫妻与天下之间存在某种关系，它们的共通点就是“风”。风既可以用于乡人，也可以用于邦国。《关雎》这首诗用于乡人，可以摆正夫妻关系；用于邦国，可以长治久安。
##[quote]
关雎
关关雎鸠，在河之洲。窈窕淑女，君子好逑。
参差荇菜，左右流之。窈窕淑女，寤寐求之。
求之不得，寤寐思服。优哉游哉，辗转反侧。
参差荇菜，左右采之。窈窕淑女，琴瑟友之。
参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
##[/quote]
这首诗歌颂了周文王娶到了好妻子。“窈”，深远；“窕”，极深；“窈窕”，幽深闲静。之所以要把这首诗收录起来，就是要向天下宣传这样的婚姻观。也就是说，周朝之所以那么富强，是因为周王的夫妻关系和谐，符合自然。当时的女性就被社会期待拥有后妃一般内敛、恬静的性格。诗中的后妃不仅是窈窕淑女的形象，还在采荇菜。这种菜在当时用于祭祀。古人云：“国之大事，在祀与戎。”祭祀是国家级别的重大活动，与战争同级。从中可以看出，女性与男性的分工在国家事务层面的体现：女性掌管祭祀，男性掌管战争。
毛诗序继续写道：“是以《关雎》乐得淑女以配君子，爱在进贤，不淫其色。哀窈窕，思贤才，而无伤善之心焉，是《关雎》之义也。”可见，夫妻关系中，性爱不是重点，不能过度沉迷于美色，而要以贤能为重点，要让女性成为贤妻。
《诗》收录的爱情诗还有其他题材，如男女野战（野有死麕，白茅包之）、邂逅美女（野有蔓草，零露抟兮）、痛诉渣男的离婚妻（氓之蚩蚩，抱布贸丝）、婚后生活（女曰鸡鸣，士曰昧旦）、淫妻、淫夫、约会（东门之杨，其叶牂牂zāng）等，足以证明周代的婚姻是非常开放的。据《史记》中司马迁一家之言，孔子删诗下了很大力度（“古者诗三千余篇”）。这或许是因为上古时代流传下来了很多不雅的小黄诗，君子不齿，故不宜作为教材。孔子说：“诗三百，一言以蔽之，思无邪。”其中“思无邪”说的是“乐而不淫，哀而不伤”（《论语》评价《关雎》说）的特点，也就是说，《诗》是合乎中庸之道的，是自然、平和的。
总而言之，我们可以从《诗》中发现周人的思想观念，即把夫妻关系与道德、风化、礼仪挂钩，认为夫妇是人伦的基础，夫妻关系是一切道德的原点；婚姻主要体现的是男女双方的政治责任与社会责任，它代表了一种理想化的结合——君子与淑女，贤才与美德——在这种结合中就实现了道德。
A2.周礼里的婚姻仪式
《仪礼·士昏礼》里记载了「六礼」，可以看做汉代人对周礼的描述：
一、纳采。媒人上访提亲。周朝时，纳采要送鸿雁，象征南来北往，顺应阴阳；春去秋来，不失时令；雁阵有序，不失礼节；忠贞相伴，厮守终生。
二、问名。在男女之间搭桥牵线，要看生辰八字。
三、纳吉。把生辰八字取来后，到祖庙里占卜。
四、纳征。送聘礼，如皮毛玉帛，需要按照礼制来。
五、请期。占卜结婚佳期。
六、亲迎。新郎亲自迎娶新娘。
周礼规定二十岁成年，男子举行「冠礼」，女子举行「笄礼」。所有人都要适龄结婚。
A3.天
上古时代直至古代，最高权力始终被归于「天」。尽管最高权力实质上渐渐被儒家的仁义道德偷了过去，但天仍然具有名义上的最高权力。
孔子说：“四时行焉，百物生焉，天何言哉？荀子说：“天行有常，不为尧存，不为桀亡。”天象征着某种永恒不变的规律，不以人的意志为转移。正因如此，人不仅无法反抗天，而且必须顺应天。
《庄子·天地》（外篇）说：“君原于德而成于天。”这说明君王的权力来源有德与天两种。德可以看做人间的永恒不变的最高价值，天可以看做自然的永恒不变的象征。故而君主登基时，总要杜撰种种神话，以向天下证明自己从天那里获得了权力。
《诗·商颂》：“天命玄鸟，降而生商。”商朝统治者的权力被诗化为玄鸟，玄鸟飞过时掉了颗鸟蛋，简狄取而吞食，怀孕生契。契是商朝始祖，是第一位父系氏族社会的男性君主。
《左传·昭公十七年》：“我高祖少昊挚之立也，凤鸟适至，为鸟师而鸟名。”少昊成为国君的时候，有只凤凰飞过来。
《史记·高祖本纪》：“是时雷电晦冥，太公往视，则见蛟龙于其上。已而有身，遂产高祖。”汉高祖是蛟龙的儿子。
A4.德与礼
这里说的德是道德，与之相对的巫术。
巫术普遍存在于世界各地的早期文明中，是一种对自然的敬畏。在中国历史上，商代把巫术的应用推广到了极致，以至于今日的考古发现中，无论是甲骨还是青铜器，其上面的文字基本都是占卜、占卜、占卜。若以现代人的思想去实现商代的巫术，应该作如此假设：某人在一张小纸条上写，某月某日，南风三级，温度5~9摄氏度，问：我明天的考试成绩怎么样？如此纸条埋到土里，被后人发现并感叹，原来先人这么迷信啊。
周人有感于天命无常，强盛如商朝，也出了纣这个君主，招致灭亡。可见，要想长久统治天下，仅靠天命是不行的，就算占卜到了好兆头，也不能保证政权的稳固。事实上，周武王灭商的同时也宣告了巫术的终结。“周武王伐纣，卜筮之，逆，占曰大凶，太公推蓍蹈龟而曰：枯骨死草，何知吉凶！”正是因为不相信大凶，周武王才能够获得大吉。故而周人将目光投向了人。盛赞周公的孔子也对巫术避而不谈，说：“周人尊礼尚德，事鬼敬神而远之。”“未能事人，焉能事鬼？”
从天到人的转变，标志着权力的重大变化。在此之后，中国社会就将人放在了政治统治的核心位置，人成为了统治的根基。这个转变由周公发起，经历春秋时期，传到儒家手中，由后世学者不断修正完善，造极于清，最后随着清朝的覆灭寿终正寝。也就是说，从周朝开始，中华文明拥有了后人引以为傲的德与礼，某种意义上是中华文明的源头。
周公制礼，建立了嫡长子继承制和宗法制。需要注意的是，这种礼不是平时说的礼仪、礼节，而是专门用于统治的仪式，是在诸侯之间实施的规则，而不是给平民用的。
为了说明这一点，我们不妨看看汉代刘邦对礼制的看法。当时刘邦刚打完天下，废除秦法，结果一帮兄弟在庆功宴上耍酒疯，弄得刘邦很没面子。于是儒生叔孙通来了：
##[quote]
遂与所征三十人西，及上左右为学者与其弟子百馀人习之月馀，叔孙通曰：“上可试观。”上既观，使行礼，曰：“吾能为此。”乃令群臣习肄。汉七年，长乐宫成，诸侯群臣皆朝。仪：先平明，谒者治礼，引以次入殿门。廷中陈车骑步卒卫宫，设兵张旗志。传言“趋”。殿下郎中夹陛，陛数百人。功臣列侯诸将军军吏以次陈西方，东乡；文官丞相以下陈东方，西乡。大行设九宾，胪传。
于是皇帝辇出房，百官执职传警。引诸侯王以下至吏六百石以次奉贺。自诸侯王以下莫不振恐肃敬。至礼毕，复置法酒。诸侍坐殿上皆伏抑首，以尊卑次起上寿。觞九行，谒者言“罢酒”。御史执法，举不如仪者，辄引去。竟朝置酒，无敢喧哗失礼者。于是高帝曰：“吾乃今日知为皇帝之贵也。”
##[/quote]
可见，这种礼非常繁复，规章制度之严密令人咋舌。周公的礼相对而言范围更大，有的地方也很严密。
类似地，作为德的另一方面，乐制在中国也有高度发达的体系。与今日的社会相比较，我们很容易发现古代的独特之处。为什么在诸多可能性中，以周公为代表的最初的权力结构设计者会选择音乐、语言作为政治秩序的切入点？为什么他们没有选择绘画、雕塑、建筑、饮食等等？我不得而知。总而言之，上古时代的政治秩序中，乐也是一个重要组成部分。
现以《诗》为例说明乐制的应用。《墨子》记载：“诵诗三百，弦诗三百，歌诗三百，舞诗三百。”《礼记》记载：“春诵，夏弦。”朗读、演奏、歌唱、舞蹈，一诗可以有四用。不仅如此，《诗》在春秋战国还是一种外交辞令。
《左传·襄公十六年》：
#[quote]
晋侯与诸侯宴于温，使诸大夫舞，曰：歌诗必类！齐高厚之诗不类。荀偃怒，且曰：诸侯有异志矣！使诸大夫盟高厚，高厚逃归。于是，叔孙豹、晋荀偃、宋向戌、卫宁殖、郑公、孙虿、小邾之大夫盟曰：同讨不庭。
齐国大夫高厚在宴会上演唱的诗和舞蹈不匹配，于是招致了诸侯的讨伐。在这里，我们可以看到，诗的背后是一整套乐制，是礼，是政治秩序。谁唱错了，谁就违背了政治秩序。我们可以看到这个发明有多么伟大：它把一种非常抽象的、不可见的政治秩序转化为能被感知的声音和形体，使权力的意志通过语言和动作来直观地传达给人。
上述内容是就政治方面而言，我们不妨再看看文化方面。《礼记·曲礼》：“鹦鹉能言，不离飞鸟；猩猩能言，不离禽兽。今人而无礼，虽能言，不亦禽兽之心乎？”当时的人认为，礼是使人之所以为人的根本，是与禽兽的本质差别。本质地讲，道德规范和社会秩序是人性的一部分，否则即使身处社会，如果僭越了礼，如果失去了德，那么这个人就是衣冠禽兽。
于是我们就进入了道德的话题。由上所述，道德最初源于对天的不信任与对人的关注。当然，道德部分依赖于天，但主要依赖于人。想象一下上古时代的社会，有《山海经》里记载的各种人、兽、人妖、兽人，有巫术、祭祀。在这样的社会里，人作为一种实体被赋予了道德含义，成为了道德的化身，从而与各种乱七八糟的物种、未开化的野人区别开来。这样的人就成为了道德化的人，他被要求学习礼乐文化，进入社会秩序中的固定位置，按照礼制做事，培养道德情操。于是乎，除了血统外，古代的贵族拥有了基于道德的优越性。而这正是中华文明最突出的特点之一。到了春秋时期，这种优越感扩散到中原地区，使楚国在被鄙视时居然理直气壮地大呼：“我蛮夷也。”
往后的历史我还知道这些：春秋战国礼崩乐坏、汉代董仲舒独尊儒术、韩愈成为卫道士、程朱理学的兴起……
仔细考察历史（当然我没有考察，所以不写），我们可以发现道德成为了几乎凌驾于天之上的最高权力。无论皇权如何更迭，无论受到了怎样的文化冲击，道德（当然在历史中，德、礼两个词已经偏离它的原意很多很多了）始终存在于中国社会，它的火种从周代开始就没有熄灭。
A5.巫
如果说德与礼是人与人之间的关系，那么巫就是人与自然之间的关系。
巫在上古时代就出现了，可谓最早的自然“科学”，但它是经验式的。今天中国能见到的最早的货真价实的巫书，就是《山海经》。至于今天的《山海经》究竟是不是司马迁读到的《山海经》，或者屈原读到的，就留待专家考证了。可以确定，《山海经》是战国时期，在中国南方出现巫知识汇编。
当我们说「巫」时，我们不应该想到巫蛊之术、跳大神、算命，虽然它们是巫术流传的衍生品，而应该与远古时期的人们一起看待自然。在文明初期，中国的自然环境不可谓不恶劣。当然，人类无法在过于恶劣的自然环境里生存，但相比于古埃及、两河流域、爱琴海，中国（黄河、长江流域）既没有良好的农作物与牲畜品种，也没有坚固的地理屏障，故居住在中国的各原始部落不得不耗费大量的人力从事农业生产，还要积极组织部落间的战争。我们可以从部落的神话里看到，他们对自然的态度是抗争——夸父逐日、精卫填海、鲧禹治水，他们对人的态度也是抗争——刑天舞干戚。于是巫作为一种职业就出现了，他们是能够感应自然的人，创造了许多人格神与非人格神，也把人封神，把神拿来用。也就是说，在巫的世界里，人与神是没有严格界线的，不像古希腊的诸神必然属于神话，也不像基督教的神是无所不知、无所不能、无处不在的存在。
#[quote]
形天与帝至此争神，帝断其首，葬之常羊之山，乃以乳为目，以脐为口，操干戚以舞。——《海外西经》
这则故事可以说明这一点。我们会为古人瑰伟壮丽的想象力喟叹——头没了，还能接着舞。首先，这是两个人，大概是部落首领，他们要争神。然而败者形天没有食尘。他让乳头成为他的双眼，让肚脐成为他的嘴巴，拿着盾牌和斧头就跳起舞来。这让我想起项庄和鸿门宴，祖逖和鸡鸣，剑不是用来杀人的，而是用来舞蹈的。那个拿着干戚的刑天，知道他已经失败了，却仍作为一个将死之人，在胜者的面前舞蹈。
#[quote]
雷泽中有雷神，龙身而人头，鼓其腹。在吴西。——《海内东经》
#[quote]
东海中有流波山，入海七千里。其上有兽，状如牛，苍身而无角，一足，出入水则必风雨，其光如日月，其声如雷，其名曰夔。黄帝得之，以其皮为鼓，橛以雷兽之骨，声闻五百里，以威天下。——《大荒东经》
这两则故事合起来看，可以说明其中一些神的地位。这只长了人头的龙，肚皮鼓鼓，与其说是神，不如说是野生动物。不然，黄帝怎么能把它的骨头拿来当棒槌用呢？
#[quote]
钟山之神，名曰烛阴，视为昼，瞑为夜，吹为冬，呼为夏。不饮，不食，不息，息为风。身长千里。在无之东。其为物，人面，蛇身，赤色，居钟山下。——《海外北经》
这则故事中的神则具有非人格神的特点。烛龙（又名）虽然长的像个东西，但是它的致命特点就是不能互动，因此人们不能捕捉它、屠宰它，可谓一无是处。
上述这两种神（野生动物）代表了中华文明的主流自然观：能用的就拿来用，不能用的就供着。
我们再回到巫，看看巫在人类社会里是怎么运作的。我们首先以「巫咸」这个人为例：
##[quote]
大荒之中有山，名曰丰沮玉门，日月所入。有灵山，巫咸、巫即、巫朌、巫彭、巫姑、巫真、巫礼、巫抵、巫谢、巫罗十巫从此升降，百药爰在。——《山海经·大荒西经》
巫彭作医，巫咸作筮。——《吕氏春秋·勿躬》
巫咸将夕降兮，怀椒糈而要之。——《离骚》
开明东有巫彭、巫抵、巫阳、巫履、巫凡、巫相，夹窫窳之尸，皆操不死之药以距之。窫窳者，蛇身人面，贰负臣所杀也。——《山海经·海内西经》

由上所述，巫在周代已经开始衰落，到了秦代便退出了庙堂，散落于民间。在地理分布上，由于文化中心在北方，故南方的巫多于北方的巫。
A6.史
与巫书对应的就是史书，有人认为史书曾经叫做「春秋」，如《春秋》《吕氏春秋》《晏子春秋》。
《汉书·艺文志》说：
#[quote]
古之王者世有史官。君举必书，所以慎言行，昭法式也。左史记言，右史记事，事为《春秋》，言为《尚书》，帝王靡不同之。周室既微，载籍残缺，仲尼思存前圣之业，乃称曰：“夏礼吾能言之，杞不足征也；殷礼吾能言之，宋不足征也。文献不足故也，足则吾能征之矣。”以鲁周公之国，礼文备物，史官有法，故与左丘明观其史记，据行事，仍人道，因兴以立功，就败以成罚，假日月以定历数，借朝聘以正礼乐。有所褒讳贬损，不可书见，口授弟子，弟子退而异言。丘明恐弟子各安其意，以失其真，故论本事而作传，明夫子不以空言说经也。《春秋》所贬损大人当世君臣，有威权势力，其事实皆形于传，是以隐其书而不宣，所以免时难也。及末世口说流行，故有《公羊》、《穀梁》、《邹》、《夹》之《传》。四家之中，《公羊》、《穀梁》立于学官，邹氏无师，夹氏未有书。
如《汉书》所说，史是记录人的言行、事的因果的文字。早期的史与巫可谓紧密结合——一个记录过往（从而推测未来），一个推测未来。随着巫的衰落，史在周代发扬壮大，从观测天象、制定历法、记录占卜活动转为观测人事、记录国家大事。由于这种变化，史承担起了人事的重任，它成了历史的证人，因而被国家权力赋予了道德，或者说被纳入了道德系统中。
史与德的紧密联系，将在后世中史官和君主的冲突中屡屡体现出来。史对自己的道德要求，包括秉笔直书与春秋笔法；史对他人的道德要求，则表现在以史为鉴上。前者的结果是，史官成为了中国历史上最正直、最道德的人群之一。后者的结果是，史官在早期拥有与君主抗衡的势力，但随着君权的扩张，史官逐渐失势。崔杼弑其君、赵盾弑其君可以作为这种力量的鲜明表现。
#[quote]
大史书曰：“崔杼弑其君。”崔子杀之。其弟嗣书而死者二人。其弟又书，乃舍之。南史氏闻大史尽死，执简以往。闻既书矣，乃还。——《左传》
翻译：崔杼杀了齐庄公，太史写下“崔杼弑其君”。崔杼杀了太史。太史的弟弟替太史继续写，又死了。太史的三弟接替太史的二弟，又死了。太史的四弟还这么写，崔杼无可奈何，于是放弃了。南史听说太史一家全死了，拿着竹简就奔来，听到已经写下来了，才回去。
而当史官将道德责任加于自身，让自己成为史的代言人，成为德的捍卫者时，他就拥有了权力——我所说的权力不是某个人的权力，也不是某个集体的权力，而是运作在整个社会之中的、属于意识形态、属于文化的那种权力。孔子说：“知我者其惟春秋乎！罪我者其惟春秋乎！”司马迁说：“仆窃不逊，近自托于无能之辞，网罗天下放失旧闻，略考其行事，综其终始，稽其成败兴坏之纪，上计轩辕，下至于兹，为十表，本纪十二，书八章，世家三十，列传七十，凡百三十篇。亦欲以究天人之际，通古今之变，成一家之言。草创未就，会遭此祸，惜其不成，是以就极刑而无愠色。仆诚以著此书，藏之名山，传之其人，通邑大都，则仆偿前辱之责，虽万被戮，岂有悔哉！然此可为智者道，难为俗人言也！”正是这种权力，使得孔子和司马迁能够相信自己将名垂后世。尽管在后世，儒家掌握了道德的解释权，君权压制了史权，政统胜过了道统，但在中国的文化核心中道德仍然占据支配地位。当一个史官被一个君主杀害时，我们仍然会为史官扼腕。

A7.房中

总而言之，性是一种非常自然的东西，同时也是关乎道德的东西。因为性来源于自然，所以必须顺应自然；因为性关乎道德，所以必须禁止非礼、非德的行为。至于性与政治，这种在上古时期被反复强调的关系，在礼制向平民渗透的过程中逐渐道德化，变得不是那么重要。当然，在庙堂之上，性一直是非常政治的。

A8.养生
就如何处理好人与自然的关系，古人提出了“养生”，即通过调整人与自然的关系，延长寿命，保持健康，维持精神。
《庄子·养生主》提出了一种养生方法，即顺应自然的中心法则：“缘督以为经，可以保身，可以全生，可以养亲，可以尽年。”
性作为一个重要对象，自然也在古人的考虑之中。道家和道教是最热衷于养生的流派。
南朝陶弘景《养生延命录》：“道以精为宝，施之则生人，留之则生身。”可谓一种非常朴素的想法：精（注意，当我们从古人的角度看待事物时，不应当考虑成物理上的精液、生物上精子，而应把它看成来自人体内部的、具有生命力的液体）是宝贵的东西，如果放出来就可以孕育生命，留下来就可以养生。

A10.庙堂之上：性与政治的联姻
关于血缘的话题，我想不用多说了。总而言之，嫡长子继承制将兄弟继承关系改成了父子继承关系，随后一直被历代沿用，确保了君权继承时的政治稳定。
关于联姻，我也不说了。两个政治势力通过联姻来联合。
上述两种性与政治的结合表明，这种权力（大多数古代权力都如此）依托血缘来继承，它通过婚姻与生育把自己绑定到血缘，用今天的话来说就是基因之上。但在古代它只能是血——血浓于水、歃血为盟等等。而乱伦禁忌在政治上有所体现。

A11.草野之中：伦理道德
当我们继续考察礼制与道德在中国社会中的具体实现时，我们发现，中国社会在中间阶级出现了一种明显的分裂。但是这种分裂在中国仍然基于一种统一，统一仍然是主要的，而不像欧洲社会，在资本主义发展后社会的割裂如此之大，以至于马克思敏锐地观察到了阶级——换言之，中国不存在明显的阶级区分，而只存在秩序和等级。
最初，这种等级的划分确实是粗略的，比如周代的贵族和平民就是两个阶级，但随着道德和礼制的向下渗透，寒门子弟的向上渗透，一方面权力将秩序施加到平民身上（不是说在此之前平民不受约束，而是相比于贵族，他们受到的约束的确较少），另一方面中国社会实现了秩序内的大规模阶级流动。由此形成了统一的中国社会。
这种渗透最初是由汉代的董仲舒推动的。我们当然记得孔子和他的弟子们，墨子和他的弟子们，但这种依靠个人的传教方式在乱世简直行不通。相反，在汉朝大一统的情况下推行教育，则是一个行之有效的手段。
几经周折，我们看到，在中国社会建立了一个由儒家掌握最终解释权的道德系统，它宣称“仁义道德”是最高价值，文人的终极目标是“内圣外王”，对此的具体要求是“修身治国齐家平天下”。
在这种富有秩序的社会中，最底层的等级的行政单位是村。当我们考察村的时候，会发现它是一个极其伦理化的社会。如果用社会学术语说，这个社会里的人非常社会化，把社会的伦理内化成了自身的伦理。这就是柏杨口中的「丑陋」，鲁迅笔下的「奴性」，它表现为一种不假思索的认同，一种主动的秩序维护。这是一种礼制与法制的区别，是权力结构的区别——一种是金字塔形网络，一种是原子化个体。在两种结构里都能实现自由，前者是被动的、外在的自由，是以社会契约、权力意志来强迫人从无限的可能性中剔除一些可能性的自由，它必然渴求契约的撕毁、个人的解放，后者是主动的、内在的自由，是以人性、道德来从无限的可能性中选择一些可能性的自由，它必然渴求极端的有序。而从社会的角度看个人，后者在鲁迅笔下就是“吃人的”。
但是，至少在宋代程朱理学以前，男性尚未对女性形成明文规定的压迫。之前，女性的地位事实上不被考虑（也就是说女性的地位甚至可以超过男性，如唐朝），但在程朱理学之后，女性的地位被理论性地、系统性地降到了男性之下。
孔子说“唯女子与小人难养”时，或许根本没有意识到他在贬低女性，而只是发发牢骚。但朱熹明确提出了三从四德“未嫁从父，既嫁从夫，夫死从子”“妇德、妇言、妇容、妇功”。虽然类似的习俗早已在民间流传，但毕竟不是普遍的；朱熹死后，他的思想成为道德的标准，“饿死事小，守节事大”将女性的贞操推到了很高的地位。这种道德标准在宋朝还没有波及社会，但到了明清之际，整个社会俨然成了彻底压迫女性的社会了。
关于女性贞操的罪恶历史，我便不多说了。
A12.妓院
由上文道教的思想知，中国社会对性的态度是积极主动的。因此，我们不宜把古代的妓院理解成猥琐的嫖客、受迫害的弱女子、严苛的制度、肮脏的场所、不道德。相反，妓院是实现阴阳交合的圣殿，是释放欲望、疗伤、养生、欢娱、实践男女之道。
其中，与我们理解的妓院差异最大的一点就在于今人和古人对性的理解，只有理解古人，我们才能看清妓院的真正面貌。这绝不是说妓院里的种种性行为全都是高尚的，参差不齐才是常态。
妓院的称谓/种类有青楼、书寓、长三、乐府等，妓院的职业有娼、妓、优等。但我们不讨论这些名称的具体内涵，只从宏观地角度看待妓院与妓女。
官妓的存在最早可以追溯到管仲所在的年代，到了唐代已经编入乐籍。从这里可以看出，妓女不仅不是违法职业，而且是极其正规、极其常见的职业。权力并没有把它作为敌对对象，而是将它收编到道德体系中。如在唐代，妓女的形象成为了修房中术的女道士，逛妓院被比喻成游仙境并与仙女艳遇。
许多妓女学习歌舞，成为了当红的明星，跻身上流社会，对于这些人而言，与其说是她们被男人挑选，不如说是她们挑男人。这种艺妓、歌妓、舞妓、乐妓相当于现代的演艺界人士。她们是与文学艺术紧密相连的——前文已述，中华文明选择了声音作为信息传递的媒介。这种妓女与从事性服务的不同，但渐渐也被归到一类去了。
到了明朝，朱元璋禁止官员从妓女那里获得性服务，这项政策被后来的明清皇帝发扬光大。官妓被取缔，于是男风兴起。男风自古就存在，因为并不违背道德，所以被容许。但是这尚属于少数人的怪癖。但是到了明清时期，这种怪癖被推广到了整个上流社会，以至于妓院门可罗雀，男妓生意兴隆，许多达官贵族都豢养娈童。正如喜爱小脚的怪癖或审美偏好导致了三寸金莲这种伤害女性健康的社会现象，男风本来属于小众文化，但受到政策的干预，席卷上流社会。从这一意义上说，清朝社会是一个压迫女性的社会，也是一个压迫妓女和男妓的社会，同时还是一个男风盛行的社会，还是一个裹小脚的社会。
