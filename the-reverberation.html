const essay={
    title:"The Reverberation",
    author:"ZzzzzzzStargazer",
    content:function(){//接下来是段落
        title("【壹】艺术、美感与纯粹的文字");
        paragraph("如果不是从H.H.笔下写出，这个故事也许仅仅是乏味之物或是令人反感的存在。但H.H.有一把“歌唱着的小提琴”，琴声汩汩流出纸页，濡湿了读者的眼眶。于是书中小女孩这么就光华璀璨地出现在了草木之间，一颦一蹙都洋溢着朝气。回望这本书，她的音容仍然浅浅地浮在文字中，在周游全国的旅行中，在惊心动魄的雨夜里，在破败不堪的小屋内。她的微笑和她的哭泣，和她的口香糖与漫画，都让人难以忘怀。");
		quote("<span style:'text:align:center;text-indent:0;'><small>在她心中有一处花园和一抹黄昏，以及一座宫殿的大门——那个幽暗而可爱的地方是我绝对无法涉足的禁地。</small></span>");
		paragraph("");
		paragraph("H.H.确实给读者戴上了有色眼镜，但我们能够通过扭曲的光线看到扭曲的世界，能够分享H.H.的喜悦与悲伤，何其不幸焉？何其有幸焉？雪莱曾说过，诗是一面镜子，美化的是被歪曲的事物。一个干瘪、晦暗的真相正因为被描绘得流光溢彩，才被后世铭记。");
		paragraph("在H.H.的眼中真实世界已经与文学产生了难以解脱的纠缠。他的少年初恋面目模糊，取而代之的是坡的短诗；对Quility的审判恰似一场喜剧，而判决书竟是一首诗；Lolita在一声声“卡门”之中黯然离场……这样描绘出来的H.H.追求的是极致的美。他简直活在艺术中，下面这段话便是集中体现：");
		quote("那如火的幻影中存在着一种完美，使我狂热的喜悦之情亦臻于完美。因为这幻象无法触及也无可获取，所以纵有禁律附加其上，只要戒心不备，这完美将永不会被玷污。事实上，于我而言，尚未成熟的青涩所拥有的魅力也许正是如此：与其说它在于纯洁年幼的禁忌仙女般的孩子身上那份至澄至澈的美感，不如说在于无限的完美将微不足道的给予与恢宏磅礴的预期——永远无法拥有的瑰色之灰——之间的鸿沟填满所带来的安全感。我的窗户！我牙关紧咬，悬浮于斑驳的晚霞与四合的暮色之上。我会把欲望里的全部恶魔聚集到颤动的阳台里的一根栏杆上：它将准备在杏黄的乌黑的潮湿的夜晚起飞；它飞走了——于是那里，光亮的影像将会移动，"+footnote("夏娃归于肋骨","上帝从亚当身上取下一根肋骨创造了夏娃。这里指原形毕露。")+"，窗户里的一切化为乌有之中一个半裸肥男在读报纸。");
		paragraph("H.H.眺望<del>偷窥</del>邻家窗户，想象着一位身姿曼妙的少女<del>正在沐浴</del>。可正当他集中所有意念移除那遮挡想象力的窗帘时，可怖的事情发生了。刹那间一切幻影在光辉中湮灭，一个男士赫然出现！");
		paragraph("生活又何尝不是如此呢？想象中的事物在时间中变得愈加醇厚，现实则变得越发令人失望。虽然这是不可调和的矛盾，但是只执其一端，一味拒绝艺术，或者一味拒绝现实，也都不太可取。");
		paragraph("纳博科夫想写的是纯粹的文学，但文学势必不是纯粹的。如果拿一个后现代主义解读去给老纳看，他说不定要发笑。因为他想写的只是胸中郁结、不吐不快的文字。除了美感，他一无所求。因为这个原因，这本书从本质上而言，无异于《围城》"+alias("主要是前面一些段落")+"这样的文人游戏之作。但读者可以自行解读，发掘出老纳无意伸张的含义。");
		paragraph("最后，既然谈到了美感，烦请略读三段：");
		paragraph("第一段，旅途插曲中H.H.的欲望。");
		quote("但是我仍未意识到他们的墙是用多么薄的脆饼糊的。直到那天晚上。那天晚上我爱得太响。邻屋传来富有男子气概的咳嗽声，充塞了间隙。那声音想必和我发出的一样清晰。第二天早上，我在奶品店吃早饭（Lolita习惯晚起，我也愿意给她捎一壶热咖啡在床上喝），我昨晚的邻居，...我滑下凳子，一本正经"+alias("为表现出幽默而假正经")+"地答道：谢天谢地我是个鳏夫。");
		quote("整场经历是多么甜蜜：咖啡拿来，但是偏不给她，直到她完成了早晨应尽的义务。我是如此体贴的朋友，如此饥渴的父亲，如此优秀的儿科医生，是以能够照料我黑发小姑娘赤褐色身体的一切需求！我对大自然的唯一不满之处在于我没法把Lolita从里翻到外，从而让我的嘴唇如饥似渴地把她年轻的子宫、她未解的心脏、她珍珠母制成的肝、她肺里的海葡萄和她那对标致的肾贴个遍。");
		paragraph("第二段，Dolores生病。");
		quote("Lo从车里爬出来，微微颤抖了几下；明净的夜里空气清新而凉爽。一进屋她就坐到牌桌旁的一张椅子上，脸埋到臂弯里，说她很不舒服。骗人，我想，骗人，毫无疑问，好逃掉我的爱抚。我浑身燥热难耐，企图逗弄她；她却不同寻常地闷声呜咽了起来。Lolita病了。Lolita要死了。她的皮肤热得滚烫！我测了她的口腔温度，随即去查我笔记本里侥幸草草记下的公式。等我费劲地把对我毫无意义的华氏度换算成自幼熟知的摄氏度后，我发现她达到了40.4度。这或多或少说明了问题。歇斯底里的小nymph可能烧到各种温度——甚至超越足以致死的限度。倘若我在检查她可爱的小舌时没看到她身体的珍宝之一红得快烧起来，我本来只会给她呷一口热的加香葡萄酒，再喂上两片阿司匹林和一个祛除高烧的吻。");
		paragraph("第三段，悬崖边忏悔。");
		quote("Reader! What I heard was but the melody of children at play, nothing but that, and so limpid was the air that within this vapor of blended voices, majestic and minute, remote and magically near, frank and divinely enigmatic--one could hear now and then, as if released, an almost articulate spurt of vivid laughter,or the crack of a bat,or the clatter of a toy wagon, but it was all really too far for the eye to distinguish any movement in the lightly etched streets. I stood listening to that musical vibration from my lofty slope, to those flashes of separate cries with a kind of demure murmur for background, and then I knew that the hopelessly poignant thing was not Lolita's absense from my side, but the absense of her voice from that concord.");
		title("【贰】翻译、电影与注释");
		paragraph("从英文翻译到中文，损失了音韵与字母。从文本到电影，损失了情节与形象；这倒还好，最为不足的是艺术效果没了。书拿到其他文化的读者手里，梗就玩不起来了。");
		paragraph("关于最后一点，有限的注释似乎不足以覆盖全文。我频频心生疑虑，觉得总有一些地方可能只有纳博科夫自己懂了。这里举个栗子（来自知友回答）：");
		quote("(Valeria被H.H.嫌弃)Her only asset was a muted nature which did help to produce an odd sense of comfort in our small squalid flat:two rooms, a hazy tub, within which I felt like <span style='text-decoration:underline wavy;'>Marat</span> but with no white-necked maiden to stab me.");
		paragraph("诸看官瞧瞧这个"+footnote("Marat","<p>原来是油画《马拉之死》</p><img src='https://p3.pstatp.com/large/31fc0003ad0369cb6296'/>")+"何许人也？竟有粉颈少女前来刺杀。");
		paragraph("另外，关于电影，如果说1962年版是导演自己修改了剧本，那么1997年版仍然未能忠实地刻画出H.H.原本的形象。抛开这个不说，导演的改编可圈可点，各有千秋。62年版的Quility胜过97年版，而97年版的狗这一意象为情节增色不少。62年版的H.H.是真可怜。97年版的Dolores展现出了应有的情感与智慧，尤其是“Murderer！”几句营造的气氛不输原文。");
		paragraph("仍然值得强调的是电影和小说讲述的故事确实是有出入的。");
		title("【叁】老纳");
		paragraph("<b>对原文中第二部分第二十六章摘抄的一份注解：</b>");
		quote("<p style='text-indent:0;text-align:center;width=100%'>The Enchanted Hunters<br/>NEAR CHURCH<br/>NO DOGS<br/>All legal beverage</p>");
		paragraph("这是四五十年代美国小旅馆里风行的标准。“教堂边上”意味着不接纳异教徒——犹太人"+alias("gentile")+"。大意就是“犹太人与狗不得入内”。然而在H.H.第一次来到这里时，Dolores曾与一只小狗亲热。H.H.想到这里，猜想可能那条狗受过洗礼了。");
		quote("纳博科夫记得几年前他去了一家新英格兰的小酒店，同行的有他儿子和儿子的朋友。打开菜单时纳博科夫注意到了一行简短的规定：“仅限非犹太人”。他叫来服务员问她，如果此时此刻门口来了一个满脸胡须、身着礼袍的男人，如果他牵了一头骡子，骡子上骑着他怀孕的妻子，如果他们风尘仆仆，鞍马劳顿，那么店长会怎么做。“你说的是什…什么？”女服务员结结巴巴地问道。“我说的是耶稣基督！”纳博科夫指着那句话朗声质问，从桌旁站了起来，带着一伙人离开了饭店。");
		paragraph("<b>纳博科夫撰写的采访</b>（知乎·人民文学出版社）");
		dialog("《巴黎评论》","是他编造的[说出评论家的名字]。还有一位评论家说你“贬低”你自己笔下的人物，“将他们变成一部宇宙闹剧中的无足轻重的小人物”。我不同意；亨伯特尽管可笑，还是存有一种有持久力的感人的特质：一个被宠坏的艺术家的特质。");
		dialog("纳博科夫  ","我宁愿这样说：亨伯特•亨伯特是一个虚荣、残忍的坏蛋，却让自己看上去很“感人”。“感人”这一述语在其真实的、泪如彩铱的意义上来说，只适用于我笔下那个可怜的小女孩。再说了，我怎么可能将我自己创作的人物“贬低”成无足轻重的小人物云云呢？你可以“贬低”一个传记人物，但不可能贬低一个幻想出来的人物。");
		dialog("《巴黎评论》","那么编辑的作用呢？确有编辑提出过文学方面的建议吗？");
		dialog("纳博科夫  ","我想你所谓的“编辑”就是校对员吧。我认识的校对员里倒颇有一些地道的，无比机敏、和善，他们跟我讨论一个分号的劲儿仿佛这个符号事关荣誉，当然，艺术的符号往往的确如此。<b>不过我也碰到过一些自以为是的、一副老大哥样的混蛋，他们会试图“提意见”，对此我只大吼一声：“不删！”</b>");
		dialog("《巴黎评论》","你未来有什么工作计划？");
		dialog("纳博科夫  ","我正在写一部新的小说，但是无可奉告。另一个我已经筹划了一段时间的项目是出版我为库布里克写的《洛丽塔》的完整剧本。他的电影从剧本中借用的部分刚好还能让我保持剧本作者的合法身份，尽管如此，电影本身只是我想象中的那部精彩作品的模糊寒碜的一瞥，我在洛杉矶的别墅里工作了六个月，一幕一幕地写下来。我不是要暗示库布里克的电影很平庸；就它自身而言，它是一部一流的影片，只不过跟我写的不一样。电影以其歪曲的镜头使小说变形、变粗糙，总会让小说带上一点poshlost的痕迹。我觉得库布里克在他的作品中避免了这一错误，但是我永远不会明白为什么他没有追随我的指导、我的梦。太遗憾了；不过至少我可以让人们阅读我的《洛丽塔》剧本的原稿。");
		paragraph("纳博科夫要戏仿黄色小说，欲擒故纵，先让读者脱裤子，然后不给看。估计劝退成功之后再开始写。从整体语言上看，这些文字还是很有文学性的（作为对比就是poshlost），而且作者的功力（或者是H.H.的功力）远在书外，比如小小提一笔萨德侯爵的文，或者嘲讽一下弗洛伊德。这也就是这篇小说为什么不流于淫秽的原因，因为隐晦嘛，点到为止。");
		title("【番外】摘录一些精彩点评");
		comment(pg("“抽动的小腿胫骨”“把她一寸寸从里反过来”，忘了具体在哪一章，看到这两句时，真正了解纳博科夫是伟大的作家。","他写出了原欲。"));
		comment("与其做道德批评，不如去安慰海边那个失落的男孩，他的王国刚刚陷落。");
		comment("纳博科夫在另外一本小说里说，亨伯特这个人死后将被打入地狱，但每年一次，日落时分他有权升入天堂，一个人在夕阳中静静漫步。纳博科夫的意思大约是，亨伯特是个恶人，狼狈地挣扎于自己的欲念之中，多愁善感又气急败坏，可他的那份爱毕竟是真挚的。他伤害了小姑娘和房东太太，也伤害了自己。他念念不忘地是幼时的海边王国，男孩与女孩扮作国王与王后，相爱又被迫分离。这是纠缠他一生的幻念。");
		comment("亨博特就没想到原来他喜欢上的是一个媚俗的女孩子。他希望他的小情人性感如小野猫，又智慧聪敏如他一般对知识、风景有着浓厚兴趣和理解力，缺不知洛丽塔其实是个再普通无脑不过的爱慕华而不实之物的女孩子。最适合她的道路当然不是亨博特式的讲史论理读书看风景的学术之路，而是和一群姐妹会女生们穿高跟鞋、涂口红、露大腿、下楼和运动员男生们酒醉。但即使这样，他也只能抱怨一下然后继续爱她，好似粗鄙成为她天然可爱的一部分。这便显出单恋时的不占有的卑微了。");
		}
}
